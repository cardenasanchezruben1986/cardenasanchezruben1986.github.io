<!DOCTYPE html>
<html>
    <head>
        <title>UPSLP - Programaci&oacute;n Web I</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <h3>Self Service</h3>
        <form class="form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>Self Service</legend>
          <!-- Text input (Usuario) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtUsuario">Usuario:</label>  
            <div class="col-md-6">
            <input id="txtUsuario" name="txtUsuario" type="text" placeholder="Escribe tu matrícula" class="form-control input-md">
            </div>
          </div>
          <!-- Password input (Contraseña) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtPasswd">Contraseña:</label>
            <div class="col-md-6">
              <input id="txtPasswd" name="txtPasswd" type="password" placeholder="--- Contraseña ---" class="form-control input-md">
            </div>
          </div>
          <br>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="btnAcceso"></label>
            <div class="col-md-4">
              <button id="btnAcceso" name="btnAcceso" class="btn btn-default">Acceso</button>
            </div>
          </div>
          <br>
          <a href="#">Olvidaste tu contraseña?</a>
          </fieldset>
          <fieldset>
            <legend>Redes sociales</legend>
            <a href="www.facebook.com"><img height="25px" src="imagenes/fb.png"></a>
            <a href="www.twiiter.com"><img height="25px" src="imagenes/tw.png"></a>
            <a href="www.instagram.com"><img height="25px" src="imagenes/ig.png"></a>
          </fieldset>
        </form>
        <h3>Curso de Verano</h3>
        <form class="form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>Información de contacto para curso de Verano</legend>
          <!-- Appended Input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="appendedtext">Correo:</label>
            <div class="col-md-8">
              <div class="input-group">
                <input id="appendedtext" name="appendedtext" class="form-control" placeholder="Escribe tu correo electrónico" type="text">
                <span class="input-group-addon">@upslp.edu.mx</span>
              </div>
            </div>
          </div>
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="prependedtext">Institución:</label>
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon">UPSLP</span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="Escribe tu carrera" type="text">
              </div>
              <p class="help-block">Ej. ITI, ITEM, ISTI, ITMA, LAG, LMI</p>
            </div>
          </div>
          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Contacto via WhatsApp:</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="0" checked="checked">
                No
              </label>
            </div>
            <div class="radio">
              <label for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="1">
                Si
              </label>
            </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Número celular:</label>  
            <div class="col-md-8">
            <input id="textinput" name="textinput" type="text" placeholder="(444) 123 - 4567" class="form-control input-md">
            </div>
          </div>
          <!-- Multiple Checkboxes -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="checkboxes">Asignaturas disponibles:</label>
            <div class="col-md-4">
            <div class="checkbox">
              <label for="checkboxes-0">
                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                Química
              </label>
            </div>
            <div class="checkbox">
              <label for="checkboxes-1">
                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                Física
              </label>
            </div>
            <div class="checkbox">
              <label for="checkboxes-2">
                <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                Matemáticas
              </label>
            </div>
            <div class="checkbox">
              <label for="checkboxes-3">
                <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
                Inglés
              </label>
            </div>
            <div class="checkbox">
              <label for="checkboxes-4">
                <input type="checkbox" name="checkboxes" id="checkboxes-4" value="5">
                Programación
              </label>
            </div>
            <div class="checkbox">
              <label for="checkboxes-5">
                <input type="checkbox" name="checkboxes" id="checkboxes-5" value="6">
                Núcleo
              </label>
            </div>
            </div>
          </div>
          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Información adicional:</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="textarea" name="textarea"></textarea>
            </div>
          </div>
          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
              <button id="button1id" name="button1id" class="btn btn-default">Enviar</button>
              <button id="button2id" name="button2id" class="btn btn-default">Borrar</button>
            </div>
          </div>
          
          </fieldset>
        </form>          
    </body>
</html>
